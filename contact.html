<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">	
		<header>
			<div class="container-1">
				<div class="my-name">
					<h1>Chris Leong</h1>
				</div>
				<nav>
					<ul> 
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container-2">
			<div class="container-3">
				<section class="contact">
					<h1>Contact</h1>
					<p>Name</p>
					<input type="text" name="Name" size="90" placeholder="John Smith">
					<p>Email</p>
					<input type="email" name="Email" size="90" placeholder="example@gmail.com">
					<p>Message</p>
					<textarea cols="88" rows="10"></textarea>
					<button>Submit</button>
				</section>
			</div>
			<div class="container-4">
				<aside>
					<h3>Connect with Me</h3>
						<div class="container-5">
							<ul>
								<li>
									<a href="https://github.com/kjige">
										<img id="github-icon" src="assets/images/github-icon.png" alt="github-icon">
									</a>
								</li>
								<li>
									<a href="https://www.linkedin.com/in/chris-leong">
										<img id="linkedin-icon" src="assets/images/linkedin-icon.png" alt="linkedin-icon">
									</a>
								</li>
								<li>
									<a href="http://stackexchange.com/users/9111219/chris-l">
										<img id="stack-icon" src="assets/images/stack-overflow-icon.png" alt="stack-overflow-icon">
									</a>
								</li>
							</ul>
						</div>
				</aside>
			</div>
		</div>
		<div class="push"></div>
	</div>
	<div class="footer">
		<div class="line"></div>
		<p>&#169; Copyright 2016 Chris Leong</p>
	</div>
</body>
